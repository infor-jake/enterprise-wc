<!DOCTYPE html>
<html lang="en">
<head>
  <title><%= htmlWebpackPlugin.options.title %></title>
  <%= htmlWebpackPlugin.options.font %>
</head>
<body>
  <ids-container role="main" padding="8" hidden>
    <ids-layout-grid auto-fit="true" padding="md">
      <ids-text font-size="12" type="h1">Dropdown in Two Languages (Future)</ids-text>
    </ids-layout-grid>

    <ids-layout-grid auto-fit="true" padding-x="md">
      <ids-layout-grid-cell>
        <ids-dropdown id="dropdown-1" language="de" label="German">
          <ids-list-box>
            <ids-list-box-option value="opt1" id="opt1-d1"><ids-text language="de" translate-text="true">MonthWideJan</ids-text></ids-list-box-option>
            <ids-list-box-option value="opt2" id="opt2-d1"><ids-text language="de" translate-text="true">MonthWideFeb</ids-text></ids-list-box-option>
            <ids-list-box-option value="opt3" id="opt3-d1"><ids-text language="de" translate-text="true">MonthWideMar</ids-text></ids-list-box-option>
          </ids-list-box>
        </ids-dropdown>
      </ids-layout-grid-cell>
      <ids-layout-grid-cell>
        <ids-dropdown id="dropdown-2" language="ar" label="Arabic Dropdown">
          <ids-list-box>
            <ids-list-box-option value="opt1" id="opt1-d2"><ids-text language="ar" translate-text="true">MonthWideJan</ids-text></ids-list-box-option>
            <ids-list-box-option value="opt2" id="opt2-d2"><ids-text language="ar" translate-text="true">MonthWideFeb</ids-text></ids-list-box-option>
            <ids-list-box-option value="opt3" id="opt3-d2"><ids-text language="ar" translate-text="true">MonthWideMar</ids-text></ids-list-box-option></ids-list-box>
        </ids-dropdown>
      </ids-layout-grid-cell>
    </ids-layout-grid>
  </ids-container>
</body>
</html>
