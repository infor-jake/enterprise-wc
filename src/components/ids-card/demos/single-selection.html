<!DOCTYPE html>
<html lang="en">
<head>
  <title><%= htmlWebpackPlugin.options.title %></title>
  <%= htmlWebpackPlugin.options.font %>
</head>
<body>
  <ids-container role="main" padding="8" hidden>
    <ids-theme-switcher mode="light"></ids-theme-switcher>
    <ids-layout-grid auto-fit="true" padding="md">
      <ids-text font-size="12" type="h1">Cards</ids-text>
    </ids-layout-grid>
    <ids-layout-grid cols="4" gap="md" padding-x="md">
      <ids-layout-grid-cell>
        <ids-card selection="single" width="100%" height="75px">
          <div slot="card-header">
            <ids-text font-size="20" type="h2">Card One</ids-text>
          </div>
          <div slot="card-content">
          </div>
        </ids-card>
        <br>
      </ids-layout-grid-cell>
      <ids-layout-grid-cell>
        <ids-card selection="single" width="100%" height="75px">
          <div slot="card-header">
            <ids-text font-size="20" type="h2">Card Two</ids-text>
          </div>
          <div slot="card-content">
          </div>
        </ids-card>
        <br>
      </ids-layout-grid-cell>
    </ids-layout-grid>
    <ids-layout-grid cols="4" gap="md" padding-x="md">
      <ids-layout-grid-cell>
        <ids-card selection="single" width="100%" height="75px">
          <div slot="card-header">
            <ids-text font-size="20" type="h2">Card Three</ids-text>
          </div>
          <div slot="card-content">
          </div>
        </ids-card>
      </ids-layout-grid-cell>
      <ids-layout-grid-cell>
        <ids-card selection="single" width="100%" height="75px">
          <div slot="card-header">
            <ids-text font-size="20" type="h2">Card Four</ids-text>
          </div>
          <div slot="card-content">
          </div>
        </ids-card>
      </ids-layout-grid-cell>
    </ids-layout-grid>
  </ids-container>
</body>
</html>
