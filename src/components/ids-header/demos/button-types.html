<!DOCTYPE html>
<html lang="en">
<head>
  <title><%= htmlWebpackPlugin.options.title %></title>
  <%= htmlWebpackPlugin.options.font %>
</head>
<body>
  <ids-container role="main" padding="0" hidden>
    <ids-text font-size="12" type="h1" audible="true">Ids Header (Different Button Types)</ids-text>
    <ids-header>
      <ids-toolbar>
        <ids-toolbar-section type="button">
          <ids-button icon="menu" role="button">
            <span class="audible">Application Menu Trigger</span>
          </ids-button>
        </ids-toolbar-section>
        <ids-toolbar-section type="title">
          <ids-text font-size="20">My Header</ids-text>
          <ids-text font-size="14">With some extra information below</ids-text>
        </ids-toolbar-section>
        <ids-toolbar-section type="buttonset" align="end">
          <ids-button id="button-1" role="button" no-padding>
            <ids-icon icon="filter"></ids-icon>
            <span>My Filters</span>
          </ids-button>

          <ids-button id="button-2" no-padding>
            <ids-icon icon="settings"></ids-icon>
            <span>My Settings</span>
          </ids-button>

          <ids-button id="button-3" no-padding>
            <ids-icon icon="delete"></ids-icon>
            <span>Trash</span>
          </ids-button>
        </ids-toolbar-section>
        <ids-toolbar-section type="button">
          <ids-theme-switcher no-padding></ids-theme-switcher>
        </ids-toolbar-section>
      </ids-toolbar>
    </ids-header>

    <ids-layout-grid auto-fit="true" padding="md">
      <ids-layout-grid-cell>
        <ids-checkbox id="controls-disabled" label="Disable Header Buttons"></ids-checkbox>
      </ids-layout-grid-cell>
    </ids-layout-grid>
  </ids-container>
</body>
</html>
