<!DOCTYPE html>
<html lang="en">
<head>
  <title><%= htmlWebpackPlugin.options.title %></title>
  <%= htmlWebpackPlugin.options.font %>
</head>
<body>
  <ids-container role="main" padding="8" hidden background-color="--ids-homepage-color-background-default">
    <ids-theme-switcher mode="light"></ids-theme-switcher>
    <ids-layout-grid
      auto-fit="true"
      gap="md"
      justify-content="start"
      padding="md"
    >
      <ids-layout-grid-cell id="dynamic-area"></ids-layout-grid-cell>
    </ids-layout-grid>
  </ids-container>
</body>
</html>
