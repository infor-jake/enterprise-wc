<!DOCTYPE html>
<html lang="en">
<head>
  <title><%= htmlWebpackPlugin.options.title %></title>
  <%= htmlWebpackPlugin.options.font %>
</head>
<body>
  <ids-container role="main" padding="16" hidden>
    <ids-layout-flex direction="column" gap="8" full-height>
      <ids-layout-flex-item>
        <ids-theme-switcher mode="light"></ids-theme-switcher>
      </ids-layout-flex-item>
      <ids-layout-flex-item>
        <ids-text font-size="12" type="h1">Data Grid (Excel Export)</ids-text>
      </ids-layout-flex-item>
      <ids-layout-flex-item>
        <ids-toolbar padding="5">
          <ids-toolbar-section align="end" favor>
            <ids-menu-button menu="export-excel" dropdown-icon>
              <ids-icon icon="export-spreadsheet"></ids-icon>
              <span>Export</span>
            </ids-menu-button>
            <ids-popup-menu id="export-excel" trigger="click">
              <ids-menu-group>
                <ids-menu-item value="csv">
                  <ids-text>CSV</ids-text>
                </ids-menu-item>
                <ids-menu-item value="xlsx">
                  <ids-text>XLSX</ids-text>
                </ids-menu-item>
              </ids-menu-group>
            </ids-popup-menu>
          </ids-toolbar-section>
        </ids-toolbar>
      </ids-layout-flex-item>
      <ids-layout-flex-item grow="1" overflow="hidden">
        <ids-data-grid id="data-grid-virtual-scroll" row-selection="multiple" auto-fit="true" virtual-scroll="true" row-height="md">
        </ids-data-grid>
      </ids-layout-flex-item>
    </ids-layout-flex>
  </ids-container>
</body>
</html>
