<!DOCTYPE html>
<html lang="en">
<head>
  <title><%= htmlWebpackPlugin.options.title %></title>
  <%= htmlWebpackPlugin.options.font %>
</head>
<body>
  <ids-container role="main" padding="16" hidden>
    <ids-layout-flex direction="column" gap="8" full-height>
      <ids-layout-flex-item>
        <ids-theme-switcher mode="light"></ids-theme-switcher>
      </ids-layout-flex-item>
      <ids-layout-flex-item>
        <ids-text font-size="12" type="h1">M3 (Example/Features)</ids-text>
      </ids-layout-flex-item>
      <ids-layout-flex-item grow="1" overflow="hidden">
        <ids-data-grid
          id="m3-virtual-scroll"
          suppress-tooltips="true"
          row-selection="multiple"
          virtual-scroll="true"
          row-height="xxs"
          auto-fit="true">
        </ids-data-grid>
      </ids-layout-flex-item>
    </ids-layout-flex>
  </ids-container>
</body>
</html>
