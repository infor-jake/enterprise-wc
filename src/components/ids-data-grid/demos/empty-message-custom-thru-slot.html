<!DOCTYPE html>
<html lang="en">
<head>
  <title><%= htmlWebpackPlugin.options.title %></title>
  <%= htmlWebpackPlugin.options.font %>
</head>
<body>
  <ids-container role="main" padding="8" hidden>
    <ids-theme-switcher mode="light"></ids-theme-switcher>

    <ids-layout-grid auto-fit="true" padding="md">
      <ids-text font-size="12" type="h1">Data Grid (Custom Empty Message thru Slot)</ids-text>
    </ids-layout-grid>

    <ids-layout-grid auto-fit="true" padding-x="md">
      <ids-layout-grid-cell>
        <ids-data-grid
          id="data-grid-empty-message-custom-thru-slot"
          row-selection="multiple"
          label="Books"
          row-height="md"
          pagination="client-side"
          page-number="1"
          page-size="10"
        >
          <ids-empty-message hidden icon="empty-search-data-new" slot="empty-message">
            <ids-text type="h2" font-size="20" label="true" slot="label">No Data (thru Slot)</ids-text>
            <ids-text hidden label="true" slot="description">There is No data available for this filter, please make a new selection to see more results.</ids-text>
          </ids-empty-message>
        </ids-data-grid>
      </ids-layout-grid-cell>
    </ids-layout-grid>

  </ids-container>
</body>
</html>
