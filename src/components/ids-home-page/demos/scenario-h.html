<!DOCTYPE html>
<html lang="en">
<head>
  <title><%= htmlWebpackPlugin.options.title %></title>
  <%= htmlWebpackPlugin.options.font %>
</head>
<body>
  <ids-container role="main" padding="8" hidden>
    <ids-layout-grid auto-fit="true" padding="md">
      <ids-text font-size="12" type="h1">Home Page - Scenario H</ids-text>
    </ids-layout-grid>

    <ids-home-page>
      <ids-widget slot="widget" colspan="2">
        <div slot="widget-header">
          <ids-text font-size="20" type="h2" overflow="ellipsis" tooltip="true">Widget 2x1 (Dom Order 1) - A</ids-text>
        </div>
        <div slot="widget-content"></div>
      </ids-widget>

      <ids-widget slot="widget" rowspan="2">
        <div slot="widget-header">
          <ids-text font-size="20" type="h2" overflow="ellipsis" tooltip="true">Widget 1x2 (Dom Order 2) - B</ids-text>
        </div>
        <div slot="widget-content"></div>
      </ids-widget>

      <ids-widget slot="widget" colspan="2">
        <div slot="widget-header">
          <ids-text font-size="20" type="h2" overflow="ellipsis" tooltip="true">Widget 2x1 (Dom Order 3) - C</ids-text>
        </div>
        <div slot="widget-content"></div>
      </ids-widget>

    </ids-home-page>
  </ids-container>
</body>
</html>
